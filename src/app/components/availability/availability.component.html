<div class="bg-primary-subtle min-vh-100">
    <div class="container p-3">
        <div id="carouselMonths" class="carousel slide mx-auto rounded rounded-3 shadow p-2 mt-3 col-md-6 text-center carousel-bg-color">
            <div class="carousel-inner">
               @for (index of monthIndexes; track index) {
                <div class="carousel-item" [class]="{'active': index == 0}">
                    <app-month-availability [index]="index" (onClickingDate)="showTimeslots($event)"></app-month-availability>
                </div>
               }
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMonths" data-bs-slide="prev">
              <span class="carousel-control-prev-icon bg-primary rounded rounded-3" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMonths" data-bs-slide="next">
              <span class="carousel-control-next-icon bg-primary rounded rounded-3" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        @if (shownTimeslots.length > 0) {
            <div class="col-md-6 mx-auto text-center mt-3 rounded rounded-3 bg-warning-subtle p-2 shadow-sm">
                <table class="table table-hover table-warning">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (timeslot of shownTimeslots; track $index) {
                            <tr>
                                <td>{{ timeslot.date }}</td>
                                <td>{{ timeslot.startTimeSlot.substring(0,5) }} - {{ timeslot.endTimeSlot.substring(0,5) }}</td>
                                <td>{{ timeslot.status }}</td>
                            </tr>
                        }
                    </tbody>
                </table>              
            </div>
        }       
    </div>    
</div>
