<div class="bg-primary-subtle min-vh-100">
    <div class="container py-3">
        <h1 class="fw-bold">All Users</h1>
        <div class="shadow-sm mt-2 text-start">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="px-3 border py-2">Username</th>
                        <th class="px-3 border py-2">Email</th>
                        <th class="px-3 border py-2">Role</th>
                        <th class="px-3 border py-2">Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of users | async; track user.id) {
                        <tr>
                            <td class="px-3">{{ user.username }}</td>
                            <td class="px-3">{{ user.email }}</td>
                            <td class="px-3">{{ user.userRole }}</td>
                            <td class="px-3">{{ user.status }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
